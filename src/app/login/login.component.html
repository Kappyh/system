<div
  class="row justify-content-center align-items-center no-gutters full-weight"
>
  <div
    class="col-sm-6 d-flex justify-content-center align-items-center login-container"
  >
    <form class="example-form" (ngSubmit)="logar()">
      <mat-form-field class="example-full-width">
        <input
          matInput
          id="input-username"
          placeholder="Username"
          value="Saitama"
        />
      </mat-form-field>
      <mat-form-field class="example-full-width">
        <input
          matInput
          id="input-password"
          placeholder="Password"
          value="123"
          type="password"
        />
      </mat-form-field>
      <button mat-raised-button id="btn-submit" color="accent" type="submit">
        Login
      </button>
    </form>
  </div>
  <div class="col-sm-6 image-container">
    <img
      src="../../assets/2283451.jpg"
      width="100%"
      height="100%"
      alt="bg-image"
    />
  </div>
</div>
